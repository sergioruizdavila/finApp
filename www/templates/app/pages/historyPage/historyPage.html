<ion-view>
    <ion-content class="dashboardPage__contentPage">
        <!-- YEAR CATEGORIES SECTION -->
        <div class="dashboardPage__contentPage__categories" ng-repeat="finance in vm.financesList">

            <div ng-repeat="(key, value) in finance">

                <div class="dashboardPage__contentPage__categories__title text-center">
                    <h3 class="dashboardPage__contentPage__categories__title__text">{{key}}</h3>
                </div>

                <div class="block_3d_container block_3d_container--flex">
                    <!-- 3D BLOCK -->
                    <div class="block_3d block_3d--inline block_3d--small" ng-repeat="item in value">
                        <!-- BLOCK CONTENT -->
                        <div class="block_3d--small__content text-center">
                            <div class="block_3d--small__content__incomes">
                                <div class="block_3d--small__content__incomes__value">
                                    {{item.finances.incomes.formatted}}
                                </div>
                                <div class="block_3d--small__content__incomes__text">
                                    INGRESOS
                                </div>
                            </div>
                            <div class="block_3d--small__content__expenses">
                                <div class="block_3d--small__content__expenses__value">
                                    $ 350'000.000
                                </div>
                                <div class="block_3d--small__content__expenses__text">
                                    GASTOS
                                </div>
                            </div>
                            <div class="block_3d--small__content__saving">
                                <div class="block_3d--small__content__saving__value">
                                    $ 350'000.000
                                </div>
                                <div class="block_3d--small__content__saving__text">
                                    AHORRO
                                </div>
                            </div>
                        </div>
                        <!-- BLOCK FOOTER -->
                        <div class="block_3d--small__footer block_3d--small__footer--red_light">
                            <div class="block_3d--small__footer__month">
                                {{item.month}}
                            </div>
                        </div>

                    </div>

            </div>

        </div>
    </div>

</ion-content>
</ion-view>
