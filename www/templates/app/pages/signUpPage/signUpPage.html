<div class="bar bar-header navBar">
    <div class="row row-center">

        <div class="col-20">
            <button class="button button-icon icon ion-arrow-left-c"
                    style="color: #8C8C8C;"
                    ng-click="vm.goToBack()"></button>
        </div>

        <div class="col-60">
            <div class="h1 navBar__title title" translate>
                %navbar.title.text
            </div>
        </div>

        <div class="col-20 text-right">
            <button class="button button-clear fa_btn fa_btn__header"
                    type="button"
                    name="button"
                    ng-click="vm.signIn()"
                    translate>
                %navbar.button_ok.text
            </button>
        </div>

    </div>
</div>

<!-- where the initial view template will be rendered -->
<ion-nav-view>

    <ion-view>
        <ion-content class="progressivePage__contentPage" scroll="false">
            <div class="progressivePage__contentPage__title"
                 translate>
                %signup.title.text
            </div>

            <div class="progressivePage__contentPage__input">
                <input  type="email"
                ng-model="vm.form.email"
                name="email"
                translate translate-attr-placeholder="%signup.input_email.placeholder.text"
                class="fa-input fa-input--large fa-input--email">
            </div>

            <div ng-show="vm.error">
                <span style="color:red;">{{ vm.error.message }}</span>
            </div>

            <div class="progressivePage__contentPage__helpText"
                 translate>
                %signup.help_text.text
            </div>
        </ion-content>
    </ion-view>

</ion-nav-view>
