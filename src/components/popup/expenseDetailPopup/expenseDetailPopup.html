<div class="popup-body__content">
    <span class="popup-body__content__title">
        Agrega el nombre de tu gasto obligatorio, y su correspondiente valor
    </span>

    <div class="popup-body__content__row__input">
        <input  type="text"
                ng-model="vm.form.password"
                name="text"
                value=""
                placeholder="Nombre de tu gasto"
                class="fa-input fa-input--large fa-input--email">
    </div>

    <div class="popup-body__content__row__input">
        <input  type="text"
                ng-model="vm.form.investment.formatted"
                name="expense"
                value=""
                placeholder="$0"
                class="fa-input fa-input--medium fa-input--money">
    </div>

</div>
