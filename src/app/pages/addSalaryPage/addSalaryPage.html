<div class="bar bar-header navBar">
    <div class="row row-center">

        <div class="col-20">
            <button class="button button-icon icon ion-arrow-left-c"
                    style="color: #8C8C8C;"
                    ng-click="vm.goToBack()"></button>
        </div>

        <div class="col-60">
            <div class="progressBar"
                 ng-if="vm.addSalaryDataConfig.action.type != 'Edit'">
                <div class="progressBar__progressLine progressBar__progressLine--20Percent"></div>
                <div class="progressBar__innerLine"></div>
                <div class="progressBar__circle"></div>
            </div>
        </div>

        <div class="col-20 text-right"
             ng-if="vm.addSalaryDataConfig.action.type == 'Edit'">
            <button class="button button-clear fa_btn fa_btn__header"
                    type="button"
                    name="button"
                    ng-click="vm.updateValue()" translate>
                %navbar.button_ok.text
            </button>
        </div>

    </div>
</div>


<ion-nav-view>

    <ion-view>
        <ion-content class="progressivePage__contentPage" scroll="false">
            <div class="progressivePage__contentPage__title" translate>
                %salary.title.text
            </div>

            <div class="progressivePage__contentPage__input">
                <input  type="text"
                ng-model="vm.form.salary.value.formatted"
                ng-change="vm._formatSalary()"
                name="salary"
                value=""
                placeholder="$0"
                class="fa_input fa_input--medium fa_input--money">
            </div>

            <div class="progressivePage__contentPage__helpText" translate>
                %salary.help_text.text
            </div>
        </ion-content>
    </ion-view>

    <ion-footer-bar class="progressivePage__footer"
                    ng-if="vm.addSalaryDataConfig.action.type != 'Edit'"
                    keyboard-attach>
        <button class="fa_btn fa_btn--blue fa_btn--block fa_btn--large fa_btn__3d fa_btn__3d--blue padding"
            ng-click="vm.goToNext()"
            ng-disabled="vm.form.salary.value.num == 0 || vm.form.salary.value.num == null">
            <span class="button-inner" translate>
                %global.continue.button.text
            </span>
        </button>
    </ion-footer-bar>

</ion-nav-view>
